<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess my number</title>
  </head>
  <body>
    <header>
      <h1>Guess my number</h1>
      <p class="between">(From 1 to 20)</p>
      <button class="btn again">Try Again!</button>
      <div class="number">?</div>
    </header>

    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Check</button>
      </section>

      <section class="right">
        <p class="message">Start guessingâ€¦</p>
        <p class="label-score">ðŸ’¯ score: <span class="score">20</span></p>
        <p class="label-highscore">
          ðŸ¥‡ Highscore: <span class="highscore">0</span>
        </p>
      </section>

      <section class="levels">
        <p>Levels</p>
        <div class="easy">
          <input type="radio" name="checkbox" class="easybox" />
          <label for="">Easy</label>
        </div>

        <div class="medium">
          <input type="radio" name="checkbox" class="mediumbox" />
          <label for="">Medium</label>
        </div>

        <div class="hard">
          <input type="radio" name="checkbox" class="hardbox" />
          <label for="">Hard</label>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
